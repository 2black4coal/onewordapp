<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OneWord | Author Profile</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body class="dashboard">
  <!-- Bubble background -->
  <div id="bubble-container"></div>

  <header>
    <h2 th:text="'Words by ' + ${author.username}">Author's Words</h2>
  </header>

  <main>
    <div class="author-words">
      <div th:each="word : ${authorWords}" class="word-box">
        <p th:text="${word.content}">word content</p>
        <small th:text="${#temporals.format(word.timestamp, 'MMM dd, yyyy HH:mm')}">timestamp</small>
      </div>
    </div>

    <nav>
      <a th:href="@{/dashboard}" class="btn">back to dashboard</a>
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn">logout</button>
      </form>
    </nav>
  </main>

  <script>
    // Bubble animation (same as dashboard)
    const bubbleContainer = document.getElementById("bubble-container");
    for (let i = 0; i < 25; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${8 + Math.random() * 8}s`;
      bubble.style.opacity = 0.2 + Math.random() * 0.4;
      bubbleContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
