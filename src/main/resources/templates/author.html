<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneWord | Author Profile</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

  <h2 th:text="'Words by ' + ${author.username}">Author's Words</h2>

  <div style="max-height: 60vh; overflow-y: auto; width: 80%;">
    <div th:each="word : ${authorWords}" style="margin-bottom: 20px;">
      <div style="
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.2);
      ">
        <h3 th:text="${word.content}">Word Content</h3>
        <p style="font-style: italic;">
          Posted on <span th:text="${#temporals.format(word.timestamp, 'MMM dd, yyyy HH:mm')}">Date</span>
        </p>
      </div>
    </div>
  </div>

  <a href="/" class="nav-btn">Home</a>
  <a href="/words" class="nav-btn">Community Feed</a>
  <a href="/login" class="nav-btn">Login</a>

  <script>
    for(let i=0;i<25;i++){
      let bubble=document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left=Math.random()*100+'vw';
      bubble.style.width=bubble.style.height=Math.random()*40+10+'px';
      bubble.style.animationDuration=8+Math.random()*5+'s';
      bubble.style.animationDelay=Math.random()*5+'s';
    }
  </script>

</body>
</html>
