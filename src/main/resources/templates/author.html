<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneWord | Author Profile</title>

  <!-- Correct Thymeleaf path for CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Dynamic heading -->
  <h2 th:text="'Words by ' + ${author.username}">Author's Words</h2>

  <!-- Scrollable container -->
  <div style="max-height: 60vh; overflow-y: auto; width: 80%;">
    <!-- Loop through words -->
    <div th:each="word : ${authorWords}" class="word-box">
      <h3 th:text="${word.content}">word content</h3>
      <h3 style="text-align: right; margin-top: 10px;">
        posted on <span th:text="${#temporals.format(word.timestamp, 'MMM dd, yyyy HH:mm')}">Date</span>
      </h3>
    </div>
  </div>

<nav>
  <a th:href="@{/home}" class="nav-btn">home</a>
  <a th:href="@{/words}" class="nav-btn">community feed</a>
  <a th:href="@{/login}" class="nav-btn">login</a>
  <a th:href="@{/register}" class="nav-btn">register</a>
  <a th:href="@{/dashboard}" class="nav-btn">dashboard</a>
</nav>

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
      bubble.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>

</body>
</html>
