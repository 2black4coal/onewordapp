<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWord | Login</title>

  <!-- Correct Thymeleaf path for CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h2><em>Welcome Back</em></h2>
 



<div th:if="${param.error}" class="error-message">
  Invalid username or password. Please try again.
</div>

<div th:if="${param.logout}" class="success-message">
  Youâ€™ve been logged out successfully.
</div>

<form th:action="@{/login}" method="post">
  <input type="text" name="username" autocomplete="username" required />
  <input type="password" name="password" autocomplete="current-password" required />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">Login</button>
</form>
  <!-- Navigation -->
 <nav>
  <a th:href="@{/home}" class="nav-btn">home</a>
  <a th:href="@{/register}" class="nav-btn">register</a>
  <a th:href="@{/dashboard}" class="nav-btn">dashboard</a>
  <a th:href="@{/words}" class="nav-btn">community feed</a>
</nav>

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
      bubble.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>
</body>
</html>
