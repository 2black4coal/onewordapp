<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWord - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-lg p-5 rounded-4 bg-white">
                    <h1 class="display-4 mb-4 text-primary">Welcome to <span class="text-dark">OneWord</span></h1>
                    <p class="lead mb-5 text-muted">Share your thoughts and connect with the world, one word at a time.</p>
                    <div class="d-flex gap-4 justify-content-center mb-4">
                        <a th:href="@{/register}" class="btn btn-outline-primary btn-lg px-4 py-2 rounded-pill">Get Started</a>
                        <a th:href="@{/login}" class="btn btn-primary btn-lg px-4 py-2 rounded-pill">Login</a>
                    </div>
                    <p class="text-muted mt-4">Already have an account? <a th:href="@{/login}" class="text-primary">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
