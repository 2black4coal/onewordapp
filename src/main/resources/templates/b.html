<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWord | Register</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1f;
      color: #f7f1e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      margin-bottom: 1rem;
    }

    form.register-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 2rem;
      z-index: 10;
    }

    form.register-form input,
    form.register-form button {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    form.register-form input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    form.register-form button.btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      z-index: 10;
    }

    nav .btn {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .error {
      color: #ff6b6b;
      font-weight: bold;
      font-style: italic;
      margin-top: 1rem;
      z-index: 10;
    }

    /* Bubble containers */
    #bubble-container-back,
    #bubble-container-front {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    #bubble-container-back { z-index: 0; }
    #bubble-container-front { z-index: 9999; }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: rise linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0); }
      to   { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>
  <!-- Back bubbles -->
  <div id="bubble-container-back"></div>

  <h2><em>Create Account</em></h2>

  <!-- Registration form -->
  <form class="register-form">
    <input type="text" placeholder="Choose a username" required />
    <input type="password" placeholder="Create a password" required />
    <input type="password" placeholder="Confirm password" required />
    <button type="submit" class="btn">register</button>
  </form>

  <!-- Navigation -->
  <nav>
    <a href="/home" class="btn">home</a>
    <a href="/register" class="btn">register</a>
    <a href="/login" class="btn">login</a>
  </nav>

  <!-- Error message -->
  <div class="error" style="display:none;">
    Username already exists. Please choose another.
  </div>

  <!-- Front bubbles -->
  <div id="bubble-container-front"></div>

  <script>
    function createBubbles(containerId, count, sizeRange, opacityRange, durationRange) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        const size = sizeRange[0] + Math.random() * (sizeRange[1] - sizeRange[0]);
        bubble.style.width = bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${durationRange[0] + Math.random() * (durationRange[1] - durationRange[0])}s`;
        bubble.style.opacity = opacityRange[0] + Math.random() * (opacityRange[1] - opacityRange[0]);
        container.appendChild(bubble);
      }
    }

    // Back layer: larger, more opaque
    createBubbles("bubble-container-back", 25, [30, 60], [0.2, 0.4], [10, 18]);

    // Front layer: fewer, smaller, lighter
    createBubbles("bubble-container-front", 8, [15, 25], [0.1, 0.2], [8, 14]);
  </script>
</body>
</html>
