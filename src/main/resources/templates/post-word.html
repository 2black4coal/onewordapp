<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneWord | Post Word</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2><em>Your Word</em></h2>

<form action="/post-word" method="post">
  <!-- ✅ Match controller field name -->
  <textarea id="postText" name="word" placeholder="Write your word here..."></textarea>

  <!-- ✅ Pass authorId expected by controller -->
  <input type="hidden" name="authorId" value="{{authorId}}">

  <button type="submit" class="nav-btn">Post</button>
</form>

<a href="/" class="nav-btn">Home</a>
<a href="/register" class="nav-btn">Register</a>
<a href="/login" class="nav-btn">Login</a>

<script>
for (let i = 0; i < 25; i++) {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  document.body.appendChild(bubble);
  bubble.style.left = Math.random() * 100 + 'vw';
  bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
  bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
  bubble.style.animationDelay = Math.random() * 5 + 's';
}
</script>

</body>
</html>
