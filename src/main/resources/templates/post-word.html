<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWord - Post Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-lg p-5 rounded-4 bg-white">
                    <h2 class="mb-4 text-primary">Post Your Word</h2>
                    <form th:action="@{/post-word}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="authorId" th:value="${authorId}" />
                        <div class="mb-3 text-start">
                            <label for="word" class="form-label">Your Word</label>
                            <input type="text" class="form-control" id="word" name="word" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Post</button>
                    </form>
                    <p class="text-muted mt-3">Author: <span th:text="${author}">[Author]</span></p>
                    <p class="text-muted">Time: <span th:text="${timestamp}">[Timestamp]</span></p>
                    <p class="text-muted mt-4">
                        <a th:href="@{/}" class="text-primary">Back to Home</a> |
                        <a th:href="@{/logout}" class="text-primary">Logout</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
