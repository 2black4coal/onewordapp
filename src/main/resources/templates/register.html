<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWord | Register</title>

  <!-- Correct Thymeleaf path for CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h2><em>Create Account</em></h2>

  <!-- Registration form -->
  <form th:action="@{/register}" th:object="${author}" method="post">
  <input type="text" th:field="*{username}" />
  <input type="password" th:field="*{password}" />
  <button type="submit">register</button>
</form>

  <!-- Navigation -->
  <nav>
  <a th:href="@{/home}" class="nav-btn">home</a>
  <a th:href="@{/login}" class="nav-btn">login</a>
  <a th:href="@{/dashboard}" class="nav-btn">dashboard</a>
  <a th:href="@{/words}" class="nav-btn">community feed</a>
</nav>
  <!-- Bubble animation -->

<div th:if="${param.error}" class="error">
    Username already exists. Please choose another.
</div>

  <script>
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
      bubble.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>
</body>
</html>
