<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWord | Register</title>

  <!-- Correct Thymeleaf path for CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h2><em>Create Account</em></h2>

  <!-- Registration form -->
  <form th:action="@{/register}" th:object="${author}" method="post" class="register-form">
    <input type="text" th:field="*{username}" placeholder="Choose a username" required />
    <input type="password" th:field="*{password}" placeholder="Create a password" required />
    <input type="password" name="confirmPassword" placeholder="Confirm password" required />
    <button type="submit" class="btn">register</button>
  </form>

  <!-- Navigation -->
  <nav>
    <a th:href="@{/home}" class="btn">home</a>
    <a th:href="@{/register}" class="btn">register</a>
    <a th:href="@{/login}" class="btn">login</a>
  </nav>

  <!-- Error message -->
  <div th:if="${param.error}" class="error">
    Username already exists. Please choose another.
  </div>

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
      bubble.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>
</body>
</html>
