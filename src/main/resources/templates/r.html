<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneWord | Register</title>
<style>
body { margin:0; font-family:'Segoe UI', sans-serif; background: linear-gradient(to bottom, #0077b6, #00b4d8); color:#fff; overflow:hidden; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; position:relative; }
h2 { font-size:3em; font-style:italic; color:rgba(255,255,255,0.9); text-shadow:0 2px 2px rgba(0,0,0,0.3); -webkit-text-stroke:0.5px #004e89; transform:rotate(-1deg); margin-bottom:20px; text-align:center;}
form { background: rgba(255,255,255,0.15); padding:25px; border-radius:20px; display:flex; flex-direction:column; width:300px; box-shadow:0 0 15px rgba(0,0,0,0.2); backdrop-filter: blur(5px);}
input { margin-bottom:15px; padding:10px; border-radius:10px; border:none; font-size:1em;}
button { font-style:italic; background: rgba(255,255,255,0.2); border:2px solid rgba(255,255,255,0.3); border-radius:25px; padding:12px 28px; color:#fff; font-size:1.1em; cursor:pointer; transition:all 0.3s ease;}
button:hover { background: rgba(255,255,255,0.4); transform:scale(1.05);}
a { color:#fff; text-decoration:none; margin-top:10px; font-style:italic; }
.bubble { position:absolute; bottom:-100px; width:40px; height:40px; background: rgba(255,255,255,0.2); border-radius:50%; animation: rise 12s infinite ease-in; }
@keyframes rise { 0% {transform:translateY(0) scale(1); opacity:0.6;} 100% {transform:translateY(-110vh) scale(0.8); opacity:0;} }
</style>
</head>
<body>

<h2>Create Account</h2>
<form method="POST" action="/register">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
<a href="/login">Already have an account? Login</a>

<script>
for(let i=0;i<20;i++){
  let bubble=document.createElement('div');
  bubble.classList.add('bubble');
  document.body.appendChild(bubble);
  bubble.style.left=Math.random()*100+'vw';
  bubble.style.width=bubble.style.height=Math.random()*40+10+'px';
  bubble.style.animationDuration=8+Math.random()*5+'s';
  bubble.style.animationDelay=Math.random()*5+'s';
}
</script>
</body>
</html>
