<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneWord | Community Feed</title>

  <!-- Correct Thymeleaf path for CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h2><em>Community Feed</em></h2>

  <!-- Scrollable container -->
  <div style="max-height: 60vh; overflow-y: auto; width: 80%;">
    <div th:each="word : ${allWords}" class="word-box">
      <h3 th:text="${word.content}">Word Content</h3>
      <p style="font-style: italic;">
        posted by 
        <a th:href="@{'/author/' + ${word.author.id}}" 
           style="color: #f7f1e3; text-decoration: underline;" 
           th:text="${word.author.username}">Author</a>
        on <span th:text="${#temporals.format(word.timestamp, 'MMM dd, yyyy HH:mm')}">Date</span>
      </p>
    </div>
  </div>

  <!-- Navigation -->
  <a th:href="@{/' }" class="nav-btn">home</a>
  <a th:href="@{/login}" class="nav-btn">login</a>
  <a th:href="@{/register}" class="nav-btn">register</a>

  <!-- Bubble animation -->
  <script>
    for (let i = 0; i < 25; i++) {
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      document.body.appendChild(bubble);
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = Math.random() * 40 + 10 + 'px';
      bubble.style.animationDuration = 8 + Math.random() * 5 + 's';
      bubble.style.animationDelay = Math.random() * 5 + 's';
    }
  </script>
</body>
</html>
